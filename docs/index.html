  <body class="loading">

    <div class="loader-screen">

        <!-- right vertex edges -->

              translate(370, 145)
              rotate(58)
              translate(-200, -100)" />
            <polygon
              points="0, 0 35, 10 0, 20"
              transform="translate(214 132) rotate(-110)"
              fill="#999" />
          </g>
          <g class="vertex vertex-right" transform="translate(340 300)">
            <circle r="40" fill="#F9D949" />
            <circle r="30" fill="#000" />

        <g class="vertex vertex-top" transform="translate(200 60)">
          <circle r="40" fill="#F9D949" />
          <circle r="30" fill="#000" />

    <script>
      // PLUGINS
      // Auto video controls
      function autoVideoControlsPlugin(hook, vm) {
        hook.doneEach(function () {
          var videos = document.querySelectorAll('video');
          videos.forEach(function (video) {
            video.setAttribute('controls', '');
          });
        });
      }

      // Accordion
      function accordionPlugin(hook, vm) {
        hook.beforeEach(function (content) {
          var lines = content.split('\n');
          var accordionRegex = {
            start: new RegExp('<!-- accordion:start -->'),
            end: new RegExp('<!-- accordion:end -->'),
            title: new RegExp('#### _(.+)_')
          };

          var stack = [];

          for (var i = 0; i < lines.length; i++) {
            if (accordionRegex.start.test(lines[i].trim())) {
              var title = '';
              // search for the closest occurrence of title pattern
              for (var j = i + 1; j < lines.length; j++) {
                var titleMatch = accordionRegex.title.exec(lines[j]);
                if (titleMatch) {
                  title = titleMatch[1];
                  break;
                }
              }

              var accordion = {
                title: title,
                content: [],
                startLine: i
              };
              stack.push(accordion);
            } else if (accordionRegex.end.test(lines[i].trim())) {
              var accordion = stack.pop();
              var accordionHtml = `<article class="accordion"><h4 class="accordion-title">${
                accordion.title
              }</h4><section class="accordion-content"><div class="accordion-inner">\n${accordion.content.join(
                '\n'
              )}\n</div></section></article>`;

              if (stack.length > 0) {
                // Inside another accordion
                stack[stack.length - 1].content.push(accordionHtml);
              } else {
                // Replace in the original content
                lines.splice(
                  accordion.startLine, // start
                  i - accordion.startLine + 1, // deleteCount
                  accordionHtml // insert
                );
                i = accordion.startLine;
              }
            } else if (stack.length > 0) {
              // Exclude a line which contains the accordion title
              if (!accordionRegex.title.test(lines[i])) {
                stack[stack.length - 1].content.push(lines[i]);
              }
            }
          }

          return lines.join('\n');
        });

        hook.doneEach(function () {
          // Find all accordions
          document.querySelectorAll('.accordion').forEach(accordion => {
            // Define content
            var content = accordion.querySelector('.accordion-content');
            var data = { wasOpen: false };

            // Add click event to the title
            accordion
              .querySelector('.accordion-title')
              .addEventListener('click', () => {
                data.wasOpen = accordion.classList.contains('open');

                if (data.wasOpen) {
                  content.style.height = `${content.scrollHeight}px`; // Set to current height for transitions
                  accordion.classList.remove('open');
                  setTimeout(() => (content.style.height = '0')); // Set to 0 to transition to closed state
                } else {
                  content.style.height = '0'; // Force a "layout" by setting to 0
                  accordion.classList.add('open');
                  content.style.height = `${content.scrollHeight}px`; // Then immediately set to target height
                }

                // Listen for the end of the transitions
                accordion.addEventListener(
                  'transitionend',
                  function (event) {
                    if (!data.wasOpen) {
                      content.style.height = 'auto'; // When the transition to open state ends
                    }
                    // The transition to the closed state should not change the height from '0'
                  },
                  { once: true }
                );
              });

            // Initialize height (closed)
            content.style.height = '0';
          });
        });
      }

      window.$docsify = {
        search: 'auto',
        name: 'React Native Smart Graph',
        logo: `assets/logo-${isDarkMode ? 'light' : 'dark'}.png`,
        loadSidebar: true,
        topMargin: 25,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        customPageTitle: {
          suffix: 'Smart Graph'
        },
        // TODO - fix search (currently searching only in the main page (README.md))
        search: {
          maxAge: 86400000, // Exqpiration time, the default one day
          paths: 'auto',
          placeholder: 'Type to search',
          noData: 'No Results!',
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false // whether or not to hide other sidebar content
        },
        timeUpdater: {
          text: 'Last updated: {docsify-updated}',
          formatUpdated: '{YYYY}-{MM}-{DD}',
          whereToPlace: 'top'
        },
        copyCode: {
          buttonText: '<svg><use href="assets/icons.svg#copy" /></svg>'
        },
        darklightTheme: {
          dark: {
            accent: '#FFC651',
            selectionColor: '#3e2600',
            toogleBackground: '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor: '#ffffff',
            codeBackgroundColor: '#0e2233',
            borderColor: '#0d2538',
            blockQuoteColor: '#858585',
            highlightColor: '#FFC95A',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#ffffff',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
          },
          light: {
            accent: '#DD9500',
            selectionColor: '#FFECB3',
            toogleBackground: '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor: '#525252',
            codeBackgroundColor: '#f8f8f8',
            borderColor: 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor: '#858585',
            highlightColor: '#DD9500',
            sidebarSublink: '#34495e',
            codeTypeColor: '#091a28',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
          }
        },
        tabs: {
          theme: 'classic'
        },
        'flexible-alerts': {
          warning: {
            label: 'Important'
          }
        },
        plugins: [
          function (hook) {
            var footer = [
              '<footer style="text-align: center;margin-top: 50px;">',
              '<span> React Native Smart Graph &copy; 2023 </span>',
              '</footer>'
            ].join('');

            hook.afterEach(function (html) {
              return html + footer;
            });

            hook.doneEach(function () {
              window.scrollTo(0, 0);
            });

            hook.mounted(function () {
              setTimeout(() => {
                document.querySelector('body').classList.remove('loading');
              }, 500);
            });
          },
          autoVideoControlsPlugin,
          accordionPlugin
        ]
      };

      var isDarkMode = localStorage.getItem('DARK_LIGHT_THEME') === 'dark';

      // Set the background color of the body before the page is loaded
      // to avoid the white flash
      function updateBackgroundColor() {
        document.body.style.backgroundColor =
          window.$docsify.darklightTheme[
            isDarkMode ? 'dark' : 'light'
          ].background;
      }

      updateBackgroundColor();

      var setItem = localStorage.setItem.bind(localStorage);

      localStorage.setItem = (key, value) => {
        if (key === 'DARK_LIGHT_THEME') {
          var img = document.querySelector('.app-name-link img');

          if (value === 'dark') {
            document.getElementById('prism-light-theme').disabled = true;
            document.getElementById('prism-dark-theme').disabled = false;
            img.src = 'assets/logo-light.png';
          } else {
            document.getElementById('prism-light-theme').disabled = false;
            document.getElementById('prism-dark-theme').disabled = true;
            img.src = 'assets/logo-dark.png';
          }
        }
        setItem(key, value);
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

    <!-- Prism (syntax highlighting) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-jsx.min.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta
      name="keywords"
      content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages" />
    <meta name="description" content="A magical documentation generator." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css"
      title="docsify-darklight-theme"
      type="text/css" />
  </head>

  <body>
    <div id="app">We are building something special for you ...</div>

    <script>
      window.$docsify = {
        search: 'auto',
        name: 'React Native Smart Graph',
        logo: 'assets/logo.png',
        search: {
          noData: {
            '/': 'No results!'
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search'
          }
        },
        copyCode: {
          buttonText: '<svg><use href="assets/icons.svg#copy" /></svg>'
        },
        darklightTheme: {
          dark: {
            accent: '#FFC651',
            toogleBackground: '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor: '#ffffff',
            codeBackgroundColor: '#0e2233',
            borderColor: '#0d2538',
            blockQuoteColor: '#858585',
            highlightColor: '#FFC651',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#ffffff',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
          },
          light: {
            accent: '#FFC651',
            toogleBackground: '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor: '#525252',
            codeBackgroundColor: '#f8f8f8',
            borderColor: 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor: '#858585',
            highlightColor: '#FFC651',
            sidebarSublink: '#34495e',
            codeTypeColor: '#091a28',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
          }
        },
        plugins: [
          function (hook) {
            var footer = [
              '<footer style="text-align: center;margin-top: 50px;">',
              '<span> React Native Smart Graph &copy; 2023 </span>',
              '</footer>'
            ].join('');

            hook.afterEach(function (html) {
              return html + footer;
            });
          }
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"></script>
    <!-- Latest v2.x.x -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>

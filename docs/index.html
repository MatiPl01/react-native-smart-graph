<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta
      name="keywords"
      content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages" />
    <meta name="description" content="A magical documentation generator." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <link
      id="prism-light-theme"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css"
      rel="stylesheet" />
    <link
      id="prism-dark-theme"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css"
      rel="stylesheet"
      disabled />
    <link
      rel="stylesheet"
      href="style.css"
      title="docsify-darklight-theme"
      type="text/css" />
  </head>

  <body>
    <div id="app">We are building something special for you ...</div>

    <script>
      var isDarkMode = localStorage.getItem('DARK_LIGHT_THEME') === 'dark';

      var setItem = localStorage.setItem.bind(localStorage);

      localStorage.setItem = (key, value) => {
        if (key === 'DARK_LIGHT_THEME') {
          var img = document.querySelector('.app-name-link img');

          if (value === 'dark') {
            document.getElementById('prism-light-theme').disabled = true;
            document.getElementById('prism-dark-theme').disabled = false;
            img.src = 'assets/logo-light.png';
          } else {
            document.getElementById('prism-light-theme').disabled = false;
            document.getElementById('prism-dark-theme').disabled = true;
            img.src = 'assets/logo-dark.png';
          }
        }
        setItem(key, value);
      };

      // PLUGINS
      var autoVideoControls = function (hook, vm) {
        hook.doneEach(function () {
          var videos = document.querySelectorAll('video');
          videos.forEach(function (video) {
            video.setAttribute('controls', '');
          });
        });
      };

      window.$docsify = {
        search: 'auto',
        name: 'React Native Smart Graph',
        logo: `assets/logo-${isDarkMode ? 'light' : 'dark'}.png`,
        loadSidebar: true,
        topMargin: 25,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        customPageTitle: {
          suffix: 'Smart Graph'
        },
        // TODO - fix search (currently searching only in the main page (README.md))
        search: {
          maxAge: 86400000, // Exqpiration time, the default one day
          paths: 'auto',
          placeholder: 'Type to search',
          noData: 'No Results!',
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false // whether or not to hide other sidebar content
        },
        timeUpdater: {
          text: 'Last updated: {docsify-updated}',
          formatUpdated: '{YYYY}-{MM}-{DD}',
          whereToPlace: 'top'
        },
        copyCode: {
          buttonText: '<svg><use href="assets/icons.svg#copy" /></svg>'
        },
        darklightTheme: {
          dark: {
            accent: '#FFC651',
            selectionColor: '#3e2600',
            toogleBackground: '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor: '#ffffff',
            codeBackgroundColor: '#0e2233',
            borderColor: '#0d2538',
            blockQuoteColor: '#858585',
            highlightColor: '#FFC95A',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#ffffff',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
          },
          light: {
            accent: '#DD9500',
            selectionColor: '#FFECB3',
            toogleBackground: '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor: '#525252',
            codeBackgroundColor: '#f8f8f8',
            borderColor: 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor: '#858585',
            highlightColor: '#DD9500',
            sidebarSublink: '#34495e',
            codeTypeColor: '#091a28',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
          }
        },
        tabs: {
          theme: 'classic'
        },
        'flexible-alerts': {
          warning: {
            label: 'Important'
          }
        },
        plugins: [
          function (hook) {
            var footer = [
              '<footer style="text-align: center;margin-top: 50px;">',
              '<span> React Native Smart Graph &copy; 2023 </span>',
              '</footer>'
            ].join('');

            hook.afterEach(function (html) {
              return html + footer;
            });

            hook.doneEach(function () {
              window.scrollTo(0, 0);
            });
          },
          autoVideoControls
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- Prism (syntax highlighting) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-tsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-typescript.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css" />
  </body>
</html>
